<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script/vendr.js" defer></script>
    <script src="script/app.js" defer></script>
    <!-- <script src="script/practice.js" defer></script> -->
    <title>Document</title>
  </head>
  <body>
    <center>
      <div class="container">
        <section>
          <h1>Calculator</h1>
          <!-- <form action=""> -->
            <div>
              <input type="text" name="" id="input1"  placeholder="Enter number...." />
            </div>
            <br />
            <div>
              <button class="btn" id="add">+</button>
              <button class="btn" id="sub">-</button>
              <button class="btn" id="mul">*</button>
              <button class="btn" id="div">/</button>
              <button class="btn" id="rem">%</button>
            </div>
          <!-- </form> -->
        </section>

        <section
          style="
            border: 1.5px #d3d3d3;
            width: 50%;
            margin: 25px;
            padding: 15px;
            box-sizing: border-box;
            background-color: #d8d2d2;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
              0 6px 20px 0 rgba(0, 0, 0, 0.19);
            font-size: 15px;
            font-family: sans-serif;
            font-weight: 600;
          "
        >
          <span id="current-calculation">0</span>
          <br />
         <span>Result: </span>
          <span id="current-result">0 </span>
        </section>
      </div>
    </center>
    <br>
    <!-- <h1 id="demo">hiii</h1> -->
  </body>
</html>
